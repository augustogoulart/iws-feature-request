<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IWS Feature Request</title>

    <!-- css dependencies -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <!-- ./css dependencies -->

    <!-- IWS Feature Request css -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- ./IWS Feature Request css -->

</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-inverse bg-inverse">
    <a class="navbar-brand" href="#">IWS Feature Request</a>
</nav>
<!-- /.Navbar-->

<!-- Main -->

<div id="main">

    <!-- Nav tabs -->

    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li class="nav-item">
            <a class="nav-link active " data-toggle="tab" href="#requests" role="tab">
                <i class="fa fa-download" aria-hidden="true"></i> Requests</a>
        </li>
        <li class="nav-item">
            <a class="nav-link green" data-toggle="tab" href="#new" role="tab">
                <i class="fa fa-plus" aria-hidden="true"></i> Open</a>
        </li>
    </ul>
    <!-- /.Nav tabs -->


    <!-- Tab panels -->

    <div class="tab-content">

        <!-- Feature Requests lists-->

        <div class="tab-pane active" id="requests" role="tabpanel">
            <div class="container-fluid">
                <div class="row justify-content-center ">
                    <div class="col-md-8">
                        <div data-bind="foreach: requests">

                            <!-- Feature requests row -->
                            <div class="row justify-content-center request-row"
                                 data-bind="click: $root.getRequestDetail">

                                <div class="col-md-8">
                                    <h2 data-bind="text: client.name">
                                        <small class="text-muted product-area">Billing</small>
                                    </h2>
                                    <p data-bind="text: title"></p>
                                </div>

                                <div class="col-md-2">
                                    <small class="text-muted"> Priority</small>

                                    <span class="badge badge-pill" data-bind="text: priority"></span>
                                </div>

                                <div class="col-md-2">
                                    <p data-bind="text:target_date"></p>
                                    <small class="text-muted product-area">Target date</small>
                                </div>

                            </div>
                        </div>

                        <div data-bind="with: requestDetail">
                            <div class="request-detail">
                                <div class="row ">
                                    <div class="col-md-3">
                                        <h4 class="text-muted">Priority:</h4>
                                        <p class="badge badge-pill badge-danger" data-bind="value: priority.value"></p>
                                    </div>
                                    <div class="col-md-3">
                                        <h4 class="text-muted">Client:</h4>
                                        <h4 data-bind="text:client.name"></h4>
                                    </div>
                                    <div class="col-md-3">
                                        <h4 class="text-muted">Product area:</h4>
                                        <h4>Billing</h4>
                                    </div>
                                    <div class="col-md-3">
                                        <h4 class="text-muted">Target date:</h4>
                                        <h5 data-bind="text:target_date"></h5>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <h1 data-bind="text: title"></h1>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-8">
                                        <p data-bind="text:description"></p>
                                    </div>

                                </div>
                                <div class="row ">
                                    <div class="col-md-12">
                                        <div class="btn-toolbar justify-content-between" role="toolbar"
                                             aria-label="Toolbar with button groups">
                                            <div class="btn-group" role="group" aria-label="First group">
                                                <button class="btn btn-danger" data-bind="click: $root.deleteRequest">
                                                    Delete
                                                </button>

                                            </div>
                                            <div class="input-group">
                                                <button class="btn btn-primary">Update</button>
                                                <button class="btn btn-success" data-bind="click:$root.getRequests">
                                                    Back
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
        <!-- /.Feature Requests lists -->

        <!-- New Feature Request Form -->

        <div class="tab-pane fade" id="new" role="tabpanel">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <!-- Feature request submission form -->

                        <div data-bind="visible: submitSuccess" class="alert alert-success alert-dismissible fade show"
                             role="alert">
                            <button type="button" class="close" data-bind="click: submitSuccess(false)">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                        </div>

                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="featureRequestTitle"
                                       placeholder="Title" data-bind="value: title">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" id="featureDescription" rows="3"
                                          placeholder="Description" data-bind="value: description"></textarea>
                            </div>


                            <div class="form-group">

                                <select class="form-control" id="exampleSelect1" data-bind="value: client">
                                    <option disabled selected hidden>Client</option>
                                    <option>Client A</option>
                                    <option>Client B</option>
                                    <option>Client C</option>
                                </select>

                            </div>

                            <div class="form-group">

                                <select class="form-control" id="producArea">
                                    <option disabled selected hidden>Product area</option>
                                    <option>Polices</option>
                                    <option>Billing</option>
                                    <option>Claims</option>
                                    <option>Reports</option>
                                </select>

                            </div>

                            <div class="form-group">
                                <select class="form-control" id="Priority" data-bind="value: priority">
                                    <option disabled selected hidden>Priority</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>

                            </div>

                            <div class="form-group row">

                                <label for="target-date" class="col-2 col-form-label">Target date</label>
                                <div class="col-10">
                                    <input class="form-control" type="date" value="2011-08-19"
                                           id="target-date" data-bind="value: target_date">
                                </div>

                            </div>


                        </form>
                        <!-- ./Feature request submission form-->
                        <button class="btn btn-blue" data-bind="click: $root.postRequest">Open request</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.New Feature Request Form -->

    </div>
    <!-- ./Tab panels -->

</div>
<!-- /.Main -->

<!-- Footer -->

<footer class="footer fixed-bottom">
    <div class="container">
        <span class="text-muted">IWS Feature Request </span>
    </div>
</footer>
<!-- ./Footer -->


<!-- JavaScript dependencies -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous">
</script>

<script src="{{ url_for('static', filename='js/vendor/knockout.js') }}" type="text/javascript"></script>
<!-- ./JavaScript dependencies -->


<!-- IWS Feature Request -->

<script src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript"></script>
<!-- ./IWS Feature Request -->

</body>
</html>
